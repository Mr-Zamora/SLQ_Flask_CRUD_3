{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
    <h2>Edit Contact</h2>
    
    <form method="post" action="{{ url_for('edit_contact', id=contact['id']) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ contact['name'] }}" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ contact['phone'] }}" required>
        </div>
        
        <div class="form-buttons">
            <button type="submit" class="btn save">Update Contact</button>
            <a href="{{ url_for('index') }}" class="btn cancel">Cancel</a>
        </div>
    </form>
{% endblock %}
